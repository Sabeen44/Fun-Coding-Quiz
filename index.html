<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <section id="start-container" class="start-quiz">
      <h1>Welcome to Javascript Quiz Challenge</h1>
      <p>
        You have 60 seconds to answer 5 questions. Each incorrect answer will
        deduct 10 seconds. Click start to begin.
      </p>

      <div>
        <button id="start-btn" class="start-btn">Start Quiz</button>
      </div>
    </section>

    <section id="question-container" class="hide">
    <h1 id="question">Questions</h1>
    <div id="answer-buttons" class="btn-list"></div>
      <button class="btn" id="a">BUTTON A</button> 
      <button class="btn" id="b">BUTTON B</button>
      <button class="btn"  id="c">BUTTON C</button>
      <button class="btn" id="d">BUTTON D</button>
    </div>
    <h2 id="check-correct" class="hide">Correct</h2>
    <h2 id="check-wrong" class="hide">Incorrect</h2>
</section>
        
<div> 
  <button id="next-btn" class="hide">Next</button>
</div>

<div class="scores">
  <!--<a id="highscores-link">View high scores</a>-->
</div>
<div id="timer" class="timer">Time: 60</div>

  <section id="results-container" class="hide">
  
    <h1 class="score">Your Score:</h1>
    <label id="initials-label"
          >Enter your initials to save the score:</label
        >
        <input
          type="text"
          id="initials"
          maxlength="3"
          placeholder="Enter your initials"
        />
    <h1 class="score-board">High Score:</h1>
    
    
    <button id="restart-btn">Restart</button>
  </div>
</section>

    <script src="script.js"></script>
  </body>
</html>
